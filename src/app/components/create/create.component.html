<section class="create-new-user">
    <h1>Nueva persona</h1>
        <form action="" [formGroup]="formulario" class="form">
            <div class="img">
                <img src="{{this.formulario.value.imagen||url}}" alt="">
                <mat-form-field >
                <mat-label>Imagen</mat-label>
                <input type="url"  formControlName="imagen" matInput placeholder="Url Avatar" >
                <mat-error *ngIf="validImagen">
                    <div *ngIf="validImagen.pattern else required " >
                        URL Invalido
                    </div>
                </mat-error>
                </mat-form-field>
        </div>
        <div class="ctn-info">
            <div class="wrap">
                <mat-form-field>
                    <mat-label>Nombres</mat-label>
                    <input type="text" matInput formControlName="nombres" type="text" placeholder="Nombre usuario" >
                    <mat-error *ngIf="validNombre.errors">
                        <div *ngIf="validNombre.value.length > 49 else required" >
                            Valor maximo es de 50
                        </div>
                    </mat-error>
                </mat-form-field>
                <mat-form-field >
                    <mat-label>Edad</mat-label>
                    <input matInput formControlName="edad" placeholder="Edad usuario" >
                </mat-form-field>
                <mat-form-field >
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="correo" placeholder="Correo del usuario" >
                    <mat-error *ngIf="validCorreo">
                        <div *ngIf="validCorreo !== VALID " > </div>
                            Correo invalido
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="wrap">
                <mat-form-field >
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="apellidos" placeholder="Apellidos usuario" >
                    <mat-error *ngIf="validApellido.errors">
                        <div *ngIf="validApellido.value.length > 49 else required" >
                            Valor maximo es de 50
                        </div>
                    </mat-error>
                </mat-form-field>
                <mat-form-field >
                    <mat-label>No. Identicación</mat-label>
                    <input matInput formControlName="numero" placeholder="No. Identicación usuario" >
                    <mat-error *ngIf="validNumero">
                        ES REQUERIDO
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
    
    <div class="btn-input">
        <button mat-flat-button [disabled]="formulario.invalid"  (click)="crear()" color="primary">Guardar</button>
        <button mat-flat-button routerLink="/listUser" color="warn">Cancelar</button>
    </div>
    <div class="success" *ngIf="success">
        <div class="ctn-confirmar">
            <h2>Operacion exitosa</h2>
            <span class="material-icons done">
              done
              </span>
        </div>
      </div>
      
      <div class="confirmar" *ngIf="err">
        <div class="ctn-confirmar">
            <h2>Error Vuelve a intentalo</h2>
            <span class="material-icons err">
              highlight_off
              </span>
              
        </div>
        </div>
</section>

<ng-template #required>
    ES REQUERIDO
</ng-template>
